<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5a3539eb0b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/main.css">
  <title>MndBdy</title>
</head>
<body>
  <header>
    <h1 class="mb">Mnd</h1>
    <h1 class="mb-1">Bdy</h1>
    <img class="ryan" src="/media/MndBdy.jpg" alt="">
  </header>
  <section class="section light-mode">
    <div class="section-container">
      <div class="side-a">
        <h3>Side A</h3>
        <br>
        — Big Sky
        <br>
        — Fragile Ecosystem
        <br>
        — Dive
        <br>
        — Dust Clap
      </div>
      <div class="side-b">
        <h3>Side B</h3>
        <br>
        — Low Tide
        <br>
        — Crystal Pool
        <br>
        — Don't Follow Me
        <br>
        — Debating Extinction
      </div>
    </div>
    <div class="container">
      <div class="music-container">
        <div class="video-container">
          <video class="video" autoplay loop muted plays-inline src="/media/Big Sky.mp4"></video>
          <div class="icons-container">
            <div class="vertical-line">
                <p>Listen</p>
                <div class="icons">
                  <i class="fa-solid fa-backward" id="prev"></i>
                  <i class="fa-solid fa-play" id="play"></i>
                  <i class="fa-solid fa-forward" id="next"></i>
                </div>
            </div>
              <p id="title">Big Sky<audio src="media/Big Sky.mp3" id="my-audio"></audio></p>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <h3 style="font-weight: lighter;">album out fall 2023</h3>
      <h3><a href="mailto:rustydustyryan@gmail.com">Contact</a></h3>
    </footer>
  </section>

  <script src="/script.js"></script>
</body>
</html>
